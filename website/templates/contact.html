{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
	<head>
		<link rel="stylesheet" type="text/css" href="{% static 'css/contactStyle.css' %}" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link rel="shortcut icon" type="image/x-icon" href="{% static 'images\favicon.ico' %}">
    <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Lines of Code | Contact</title>
	</head>
	<body>
		<div class="container-fluid">
			<div class="row">
			 <div class="menu">
					<ul>
						<li><a href="{% url 'home' %}">Details</a></li>
						<li><a href="{% url 'portfolio' %}">Portfolio</a></li>
						<li><a href="{% url 'services' %}">Services</a></li>
						<li class="active"><a href="{% url 'contact' %}">Contact</a></li>
					</ul>
					<div class="logo">
						<a href="{% url 'home' %}"><img src="{% static 'images\logo.png' %}"></a>
					</div>
				</div>
			</div>
		</div>

		<div class="contact">
      <br></br><br></br>
      <div class="container">
        <div class="row">
          <div class="col-lg-6">
						<div class="socialMedia">

							<div class="title1">Social networks</div>
							<div class="instagramIcon">
								<p>Instagram</p>
								<div class="link">
									<a href="https://www.instagram.com/taloi_stefan/">@taloi_stefan</a>
								</div>
								<div class="instagram">
	                <i class="fa fa-instagram"></i>
								</div>
							</div>
							<div class="twitterIcon">
								<p>Twitter</p>
								<div class="link">
									<a href="https://twitter.com/StefanTaloi">@StefanTaloi</a>
								</div>
								<div class="twitter">
	              	<i class="fa fa-twitter"></i>
								</div>
							</div>
							<div class="facebookIcon">
								<p>Facebook</p>
								<div class="link">
									<a href="https://www.facebook.com/taloi.stefanel">taloi.stefanel</a>
								</div>
								<div class="facebook">
	              	<i class="fa fa-facebook-f"></i>
								</div>
							</div>
							<div class="githubIcon">
								<p>GitHub</p>
								<div class="link">
									<a href="https://github.com/iAmStefan">iAmStefan</a>
								</div>
								<div class="github">
									<i class="fa fa-github"></i>
								</div>
							</div>
						</div>
					</div>

          <div class="col-lg-6">
            <div class="formularContact">
							<div class="title2">Contact form</div>
							{% block content %}
							<form role="form" action="" method="post" class="form-group">
							    {% csrf_token %}
							    {{ form }}
									<button type="submit" class="Sender">Send e-mail</button>
							</form>
							{% endblock %}
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
    <script type="text/javascript" src="{% static 'javascript\animation.js' %}"></script>
	</body>
</html>
